<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bretagne</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

  <body>

  <!-- Banner section -->
  <div class="banner">
    <h1>La Bretagne</h1>
    <p>Ca vous gagne !</p>
    <a href="https://www.lewagon.com" target="_blank" class="btn-blue">Apply now</a>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Le Morbihan</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Shanghai card -->
      <div class="card-white">
        <img src="images/shanghai.jpg" alt="">
        <h3>Vannes</h3>
        <p>Les plages et les côtés</p>
      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="images/london.jpg" alt="">
        <h3>Carnac</h3>
        <p>Les Dolmaines</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="">
        <h3>La Trinité-Sur-Mer</h3>
        <p>Le Pont de Kerisper</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Site créé par Auriane</p>
  </div>
</body>
